<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Carousel SwiperJS</title>
</head>

<body>
    <header class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="img/slide-01.jpg" alt="Image 1">
            </div>
            <div class="swiper-slide">
                <img src="img/slide-02.jpg" alt="Image 2">
            </div>
            <div class="swiper-slide">
                <img src="img/slide-03.jpg" alt="Image 3">
            </div>
            <div class="swiper-slide">
                <img src="img/slide-04.jpg" alt="Image 4">
            </div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
        <!-- Add Navigation -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </header>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
