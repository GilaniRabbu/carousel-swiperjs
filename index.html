<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>Responsive Carousel with SwiperJS and Flexbox</title>
</head>

<body>
    <header class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="img/slide-01.jpg" alt="Image 1">
            </div>
            <div class="swiper-slide">
                <img src="img/slide-01.jpg" alt="Image 2">
            </div>
            <div class="swiper-slide">
                <img src="img/slide-01.jpg" alt="Image 3">
            </div>
            <div class="swiper-slide">
                <img src="img/slide-01.jpg" alt="Image 4">
            </div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
        <!-- Add Navigation -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </header>

    <section class="next-section">
        <h1>New Title for This Page</h1>
        <p>This is the next section after the carousel.</p>
    </section>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
